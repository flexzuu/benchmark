syntax = "proto3";

option go_package = "github.com/flexzuu/benchmark/micro-service/grpc/user/user";

import "google/protobuf/empty.proto";

package user;

service UserService {
  // Get a single User by ID
  rpc GetById(GetUserRequest) returns (User) {}
  // Create a single User validates if the passed AuthorId is valid
  rpc Create (CreateUserRequest) returns (User) {}
  // Delete a single User by ID
  rpc Delete (DeleteUserRequest) returns (google.protobuf.Empty) {}

}

// The request message containing the ID
message GetUserRequest {
  int64 ID = 1;
}

// The request message containing the ID
message CreateUserRequest {
  string email = 1;
  string name = 2;
}

// The request message containing the ID
message DeleteUserRequest {
  int64 ID = 1;
}


message User {
  int64 ID = 1;
  string email = 2;
  string name = 3;
}